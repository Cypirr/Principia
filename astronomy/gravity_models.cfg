    // http://www.csr.utexas.edu/grace/gravity/.
    // No axial tilt with respect to the mean equator of J2000, by definition.
    name                    = Earth
    gravitational_parameter = 3.9860043543609598E+05 km^3/s^2
    axis_right_ascension    = 0.0 deg
    axis_declination        = 0.0 deg
